<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Provenance Demo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Audio Provenance Demo</h1>

  <input type="file" id="audioFile" accept="audio/*">
  <button id="analyzeBtn">Analyze</button>

  <audio id="player" controls></audio>

  <h2>Static Waveform (Analysis)</h2>
  <canvas id="waveformCanvas" width="600" height="150"></canvas>

  <h2>Static FFT Spectrum (Analysis)</h2>
  <canvas id="fftCanvas" width="600" height="150"></canvas>

  <h2>Fingerprint Hash (SHA-256)</h2>
  <pre id="fingerprintHash"></pre>

  <h2>Live Playback Visualization</h2>
  <canvas id="liveCanvas" width="600" height="150"></canvas>

  <script src="audio.js" defer></script>
</body>
</html>
